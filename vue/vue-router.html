<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueRouter</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/foo/1" class='test0'>Go to Foo</router-link>
            <router-link to="/foo/3/user">Go to Foo-user</router-link>
            <router-link to="/foo/4/pro">Go to Foo-pro</router-link>
            <router-link to="/foo/11">Go to Foo1</router-link>
            <router-link to="/bar/2">Go to Bar</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view name='default'></router-view>
        <router-view name='a'></router-view>
        <router-view name='b'></router-view>
    </div>
    <script src="../js/vue/vue-router.js"></script>
</body>
</html>
